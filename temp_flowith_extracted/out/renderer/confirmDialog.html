    <script>
      // 在HTML加载时立即同步主题，避免闪烁
      (function() {
        try {
          const theme = localStorage.getItem('flowith-theme-mode')
          if (!theme || theme === 'dark') {
            document.documentElement.classList.add('dark')
          }
        } catch (e) {
          document.documentElement.classList.add('dark') // 默认深色
        }
      })()
    </script>
