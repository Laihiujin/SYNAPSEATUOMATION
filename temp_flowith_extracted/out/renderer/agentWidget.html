  <script>
    // 在HTML加载时立即同步主题，避免闪烁
    ; (function () {
      try {
        const theme = localStorage.getItem('flowith-theme-mode')
        if (!theme || theme === 'dark') {
          document.documentElement.classList.add('dark')

        document.documentElement.classList.add('dark') // 默认深色

    #root {

    /* 骨架屏样式 */
    #skeleton {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      padding: 8px;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
    }

    #skeleton.hidden {
      display: none;
    }

    .skeleton-widget {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.08);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      animation: pulse 1.5s ease-in-out infinite;
      position: relative;
    }

    .dark .skeleton-widget {
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* 内部圆点装饰，模拟图标 */
    .skeleton-widget::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.1);
    }

    .dark .skeleton-widget::before {
      background: rgba(255, 255, 255, 0.1);
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }
    }
  </style>
