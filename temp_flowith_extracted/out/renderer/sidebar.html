  <meta charset="UTF-8" />

  <title>Flowith Sidebar</title>
  <script>
    // 在HTML加载时立即同步主题，避免闪烁
    (function () {
      try {
        const theme = localStorage.getItem('flowith-theme-mode')
        if (!theme || theme === 'dark') {
          document.documentElement.classList.add('dark')
        }
      } catch (e) {
        document.documentElement.classList.add('dark') // 默认深色
      }
    })()
  </script>
  <style>
    html {
      background: #FFFFFF;
    }

    html.dark {
      background: #121516;
    }

    body {
      height: 100%;
      width: 56px;
      min-width: 56px;
      margin: 0;
      padding: 0;
      background: #FFFFFF;
      display: flex;
      overflow: visible;
    }

    body.dark {
      background: #121516;
    }

    #root {
      height: 100%;
      width: 56px;
      background: #FFFFFF;
    }

    #root.dark {
      background: #121516;
    }

    /* 骨架屏样式 */
    #skeleton {
      position: absolute;
      top: 0;
      left: 0;
      width: 56px;
      height: 100%;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 9999;
      opacity: 0;
    }

    .dark #skeleton {
      background: #121516;
    }

    #skeleton.hidden {
      display: none;
    }

    /* 红绿灯区域 - h-10 pt-2, 红绿灯top-4 */
    .skeleton-traffic-lights {
      width: 100%;
      height: 40px;
      /* h-10 */
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 16px;
      /* top-4 */
    }

    .skeleton-lights-group {
      display: flex;
      gap: 8px;
      /* gap-2 */
    }

    .skeleton-light {
      width: 12px;
      /* w-3 */
      height: 12px;
      /* h-3 */
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.1);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .dark .skeleton-light {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Logo容器 - h-12 */
    .skeleton-logo-container {
      width: 100%;
      height: 48px;
      /* h-12 */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .skeleton-logo {
      width: 20px;
      /* size-5 */
      height: 20px;
      /* size-5 */
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.08);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .dark .skeleton-logo {
      background: rgba(255, 255, 255, 0.08);
    }

    /* 导航按钮容器 - gap-0.5 mb-0.5 */
    .skeleton-nav-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      /* gap-0.5 */
      margin-bottom: 2px;
      /* mb-0.5 */
    }

    .skeleton-nav-button {
      width: 40px;
      /* w-10 */
      height: 40px;
      /* h-10 */
      border-radius: 8px;
      /* rounded-[8px] */
      background: rgba(0, 0, 0, 0.05);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .dark .skeleton-nav-button {
      background: rgba(255, 255, 255, 0.05);
    }

    .skeleton-nav-button.special {
      background: rgba(23, 150, 181, 0.08);
    }

    .dark .skeleton-nav-button.special {
      background: rgba(23, 150, 181, 0.08);
    }

    /* 分隔线 - w-10 h-px my-2 */
    .skeleton-divider {
      width: 40px;
      /* w-10 */
      height: 1px;
      /* h-px */
      background: rgba(0, 0, 0, 0.05);
      margin: 8px 0;
      /* my-2 */
    }

    .dark .skeleton-divider {
      background: rgba(255, 255, 255, 0.05);
    }

    /* Tab列表区域 - flex-1 py-0.5 */
    .skeleton-tab-list {
      flex: 1;
      width: 100%;
      padding: 2px 0;
      /* py-0.5 */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0px;
    }

    .skeleton-tab-item {
      width: 40px;
      /* w-10 */
      height: 40px;
      /* h-10 */
      border-radius: 8px;
      /* rounded-[8px] */
      background: rgba(0, 0, 0, 0.03);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .dark .skeleton-tab-item {
      background: rgba(255, 255, 255, 0.03);
    }

    /* 底部用户菜单容器 - gap-0.5 mb-2 */
    .skeleton-user-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      /* gap-0.5 */
      margin-bottom: 8px;
      /* mb-2 */
    }

    .skeleton-user-menu {
      width: 40px;
      /* w-10 */
      height: 40px;
      /* h-10 */
      border-radius: 8px;
      /* rounded-[8px] */
      background: rgba(0, 0, 0, 0.05);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .dark .skeleton-user-menu {
      background: rgba(255, 255, 255, 0.05);
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }
    }
  </style>
