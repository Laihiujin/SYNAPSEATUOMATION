  <title>Human Input</title>
  <script>
    // 在HTML加载时立即同步主题，避免闪烁
    ; (function () {
      try {
        const theme = localStorage.getItem('flowith-theme-mode')
        if (theme === 'dark') {
          document.documentElement.classList.add('dark')
        } else if (theme === 'light') {
          document.documentElement.classList.remove('dark')
        } else {
          // 默认跟随系统
          const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches
          if (isDark) {
            document.documentElement.classList.add('dark')
          }
        }
      } catch (e) {
        console.error('[HumanInput] Failed to sync theme:', e)
      }
    })()
  </script>
