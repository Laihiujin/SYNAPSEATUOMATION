    <script>
      // Sync theme immediately to avoid flashing
      (function() {
        try {
          const theme = localStorage.getItem('flowith-theme-mode')
          if (!theme || theme === 'dark') {
            document.documentElement.classList.add('dark')
          }
        } catch (e) {
          document.documentElement.classList.add('dark') // Default to dark
        }
      })()
    </script>
