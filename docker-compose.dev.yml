services:
  mysql:
    image: mysql:8.0
    container_name: synapse-mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: synapse
      MYSQL_USER: synapse
      MYSQL_PASSWORD: synapse
    ports:
      - "3306:3306"
    volumes:
      - synapse_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: synapse-redis
    ports:
      - "6379:6379"
    volumes:
      - synapse_redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  synapse_mysql_data:
  synapse_redis_data:

